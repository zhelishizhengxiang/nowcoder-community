<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加学生</title>
</head>
<body>

    <!--<form>表单，post请求提交数据，action为提交地方的路径-->
    <form method="post" action="/community/alpha/student">
        <!--<p>：段落-->
        <p>
            <!--<input>为文本框，文本框里的数据填完需要提交的时候，
            该数据传给服务器，需要一个名字，也就是name属性-->
            姓名: <input type="text" name="name">
        </p>
        <p>
            年龄: <input type="text" name="age">
        </p>
        <p>
            <!--创建一个提交按钮，按钮名字为保存-->
            <input type="submit" value="保存">
        </p>
    </form>

</body>
</html>
